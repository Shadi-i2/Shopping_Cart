<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="header">
        <h2>Ecommerce</h2>
        <div class="shopping">
            <img src="images/shopping.svg" alt="">
            <span class="quantity">0</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-close" id="closeShopping"></i>
            <h1>Card :</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">
                    Total Price :
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="list"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
